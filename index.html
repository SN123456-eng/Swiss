<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>suisse themed fancy site</title>
<style>
  /* base */
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #111;
    background: #fff;
    margin: 0;
    padding: 2rem;
    line-height: 1.6;
  }
  a {
    color: #e63946;
    text-decoration: none;
    border-bottom: 2px solid transparent;
    transition: border-bottom 0.3s ease;
  }
  a:hover {
    border-bottom: 2px solid #e63946;
  }
  /* grid container */
  .container {
    max-width: 960px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 1rem;
  }
  /* header & footer full width */
  header, footer {
    grid-column: 1 / -1;
    padding: 1rem 0;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  footer {
    border-top: 1px solid #eee;
    border-bottom: none;
    font-size: 0.9rem;
    color: #666;
  }
  /* navigation */
  nav a {
    margin-left: 1.5rem;
    font-weight: 600;
    letter-spacing: 0.05em;
  }
  nav a:first-child {
    margin-left: 0;
  }
  /* main content */
  main {
    grid-column: 2 / 12;
    margin-top: 3rem;
  }
  main h1 {
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.12em;
    margin-bottom: 1rem;
  }
  main p {
    font-size: 1.125rem;
    margin-bottom: 2rem;
    color: #333;
  }
  .btn {
    display: inline-block;
    background: #e63946;
    color: #fff;
    padding: 0.75rem 2rem;
    font-weight: 700;
    letter-spacing: 0.08em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
    text-transform: uppercase;
    text-decoration: none;
  }
  .btn:hover {
    background: #b22230;
  }
  /* footer small nav */
  .footer-links a {
    margin-right: 1rem;
    color: #666;
    font-weight: 500;
    letter-spacing: 0.05em;
  }
  .footer-links a:hover {
    color: #e63946;
  }

  /* responsive */
  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }
    main {
      grid-column: 1 / -1;
      margin-top: 2rem;
    }
    header, footer {
      flex-direction: column;
      gap: 0.5rem;
    }
    nav a {
      margin-left: 0;
      margin-right: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo" style="font-weight: 900; font-size: 1.5rem; letter-spacing: 0.15em;">
        SUISSE
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <h1>CRAFTING CLARITY</h1>
      <p>Experience the power of simplicity with our clean, swiss-inspired designs that communicate effectively and elegantly.</p>
      <a href="#" class="btn">Get Started</a>
    </main>

    <footer>
      <div>&copy; 2025 Suisse Design Co.</div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Support</a>
      </div>
    </footer>
  </div>
</body>
</html>
